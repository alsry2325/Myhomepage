        <script>
            const content = "나는 쾌락을 비난하고 고통을 찬양하는\n이 모든 잘못된 생각이 어떻게 탄생했는지\n설명해야 하며 시스템에 대한 완전한 설명을 제공할 것입니다.";
            const text = document.querySelector(".text");
            let i = 0;

            function typing() {
                let txt = content[i++];
                text.innerHTML += txt === "\n" ? "<br/>" : txt;
                if (i > content.length) {
                    text.textContent = "";
                    i = 0;
                }
            }
            setInterval(typing, 100)
